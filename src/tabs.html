<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="document-title">Kogin</title>
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <link rel="stylesheet" href="./assets/css/tabs.css" />
  <script type="module" src="./assets/js/tabs.js"></script>
</head>
<body>
  <div id="tab-headers">
    <div id="new-tab">
      <svg class="new-tab-icon" fill="currentColor" viewBox="0 0 20 20" height="20" width="20">
        <path d="m 10,1 v 17 h 1 V 1 Z" />
        <path d="m 2,9 v 1 H 19 V 9 Z" />
      </svg>
    </div>
    <div id="tab-listing">
      <svg class="tab-listing-icon" fill="currentColor" viewBox="0 0 20 20" height="20" width="20">
        <path d="M 5.4,4.4 4.5,4.9 9.9,15.8 15.4,4.9 14.5,4.4 9.9,13.5 Z" />
      </svg>
    </div>
  </div>
  <div id="tab-contents"></div>
  <div id="tab-list" class="hidden-item"></div>

  <div class="hidden-item" id="tabs-about-dialog">
    <div class="title tool-label">About Kogin</div>

    <div class="tool-label">
      <span id="about-text">Kogin for Kogin-zashi and Hishi-zashi.</span>
    </div>
    <div class="tool-label">
      <a href="" target="_blank" id="project-url">Kogin repository</a>
    </div>
    <div class="tool is-button" id="about-license-kogin-tool" tabindex="0" target="LICENSE.kogin.html">Show license</div>

    <div>
      Kogin uses the following libraries.
      <div id="about-tauri">
        <a href="https://tauri.app/" target="_blank">TAURI</a>
      </div>
      <div>
        <a href="http://paperjs.org/" target="_blank">Paper.js</a>
      </div>
      <div>
        <a href="https://pdf-lib.js.org/" target="_blank">PDF-Lib</a>
      </div>
      <div>
        <a href="https://github.com/foliojs/fontkit" target="_blank">fontkit</a>
      </div>
    </div>
    <div class="tool is-button" id="about-license-ext-tool" tabindex="0" target="LICENSE.ext.html">Show license</div>

    <div>
      TAURI and Rust related libraries.
    </div>
    <div class="tool is-button" id="about-license-rust-tool" tabindex="0" target="LICENSE.tauri.html">Show license</div>

    <div class="box-buttons">
      <div class="tool is-button ok-button" id="about-close-tool" tabindex="0" target="tabs-about-dialog">Close</div>
    </div>
  </div>
</body>
</html>
